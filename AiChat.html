<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - Stock Prediction</title>
  <link rel="stylesheet" href="styles/common.css" />
  <script src="scripts/common.js" defer></script>
  <style>
    /* Unified color scheme for the chat page */
    body {
      background-color: #151522;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .chat-header {
      background-color: #343541;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      font-size: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-button {
      background-color: #1f7aff;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .chat-container {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #0d0b14;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-width: 80%;
    }
    .message.user {
      align-self: flex-end;
      text-align: right;
    }
    .message.ai {
      align-self: flex-start;
      text-align: left;
    }
    .bubble {
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user .bubble {
      background-color: #0084ff;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .ai .bubble {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-bottom-left-radius: 0;
    }
    .timestamp {
      font-size: 12px;
      color: #bbb;
    }
    .chat-input-container {
      padding: 10px 20px;
      background: #21212a;
      display: flex;
      align-items: center;
      border-top: 1px solid #444;
    }
    .chat-input {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      background: linear-gradient(135deg, #2a2a3a, #0d0b14);
      color: #fff;
      outline: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: box-shadow 0.3s ease;
    }
    .chat-input:focus {
      box-shadow: 0 6px 10px rgba(0,0,0,0.5);
    }
    .chat-send-btn {
      margin-left: 10px;
      padding: 14px 30px;
      background: linear-gradient(135deg, #1f7aff, #0052cc);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .chat-send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="chat-header">
    <span>AI Chat</span>
    <button class="back-button" onclick="window.location.href='index.html'">Back</button>
  </div>
  <div class="chat-input-container">
  <input type="text" class="chat-input" placeholder="Enter stock ticker (e.g., TSLA)" />
  <button class="chat-send-btn">Send</button>
</div>
  </div>
  <script>
    function getCurrentTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    }
    
    function appendMessage(sender, text) {
      const chatMessages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender.toLowerCase());
      
      const bubbleDiv = document.createElement('div');
      bubbleDiv.classList.add('bubble');
      bubbleDiv.textContent = text;
      
      const timeDiv = document.createElement('div');
      timeDiv.classList.add('timestamp');
      timeDiv.textContent = getCurrentTimestamp();
      
      messageDiv.appendChild(bubbleDiv);
      messageDiv.appendChild(timeDiv);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (!message) return;
      
      appendMessage('User', message);
      input.value = '';
      
      if (message.toLowerCase().startsWith("stock:")) {
        const ticker = message.split(":")[1].trim();
        try {
          const response = await fetch(`/predict/${ticker}`);
          const data = await response.json();
          if (data.error) {
            appendMessage('AI', data.error);
          } else {
            const resultText = `Ticker: ${data.ticker}
Predicted Opening Price: ${data.tomorrow_prediction.opening.toFixed(2)}
Predicted Closing Price: ${data.tomorrow_prediction.closing.toFixed(2)}
Market Trend: ${data.market_trend}`;
            appendMessage('AI', resultText);
          }
        } catch (error) {
          console.error('Error fetching stock prediction:', error);
          appendMessage('AI', 'Error: Unable to retrieve stock prediction.');
        }
      } else {
        try {
          const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
          });
          const data = await response.json();
          if (data && data.reply) {
            appendMessage('AI', data.reply);
          } else {
            appendMessage('AI', 'Sorry, I did not understand that.');
          }
        } catch (error) {
          console.error('Error communicating with AI:', error);
          appendMessage('AI', 'Error: Unable to reach AI service.');
        }
      }
    }
    
    document.getElementById('chatSendBtn').addEventListener('click', sendMessage);
    document.getElementById('chatInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
