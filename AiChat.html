<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - Stock Prediction</title>
  <link rel="stylesheet" href="styles/common.css">
  <script src="scripts/common.js" defer></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" placeholder="Enter stock ticker (e.g., TSLA)">
      <button class="chat-send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');

    document.querySelector('.chat-send-btn').addEventListener('click', async () => {
        const input = document.querySelector('.chat-input');
        const ticker = input.value.trim();
        if (!ticker) {
            alert('Please enter a stock ticker.');
            return;
        }

        
        const loadingMessage = document.createElement('div');
        loadingMessage.classList.add('message', 'ai');
        loadingMessage.innerHTML = '<div class="bubble">Fetching prediction...</div>';
        chatMessages.appendChild(loadingMessage);

        
        const result = await fetchPrediction(ticker);

        
        chatMessages.removeChild(loadingMessage);

        
        if (result.error) {
            const errorMessage = document.createElement('div');
            errorMessage.classList.add('message', 'ai');
            errorMessage.innerHTML = `<div class="bubble">Error: ${result.error}</div>`;
            chatMessages.appendChild(errorMessage);
        } else {
            const aiMessage = document.createElement('div');
            aiMessage.classList.add('message', 'ai');
            aiMessage.innerHTML = `
                <div class="bubble">
                    Market Trend: ${result.market_trend}<br>
                    Predictions: ${result.predictions.join(', ')}
                </div>`;
            chatMessages.appendChild(aiMessage);
        }

        
        input.value = '';
    });
  </script>
</body>
</html>
