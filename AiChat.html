<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document6</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0b14;
      color: white;
      width: 100%;
    }

    .content-wrapper {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header {
      height: 70px;
      background-color: #151522;
      
      box-shadow: 0 0 10px #1f7aff40;
      border-radius: 10px;
      position: relative;
      margin-top: 20px;
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      height: 80px;
      width: 80px;
      color: #1f7aff;
      border-radius: 50%;
      background-color: white;
      z-index: 10;
      box-shadow: 0 0 10px #1f7aff40;
    }

    .top-boxes {
      margin-top: 100px;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      width: 100%;
      gap: 20px;
    }

    .box {
      width: 100%;
      max-width: 500px;
      height: 60px;
      background-color: #2a2a3d;
      
      border-radius: 12px;
      box-shadow: 0 0 10px #1f7aff40;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .box:hover {
      background-color: #1f7aff;
    }

    .bar-chart {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 300px;
      padding: 10px;
      width: 100%;
      background-color: #1e1e2f;
      
      border-radius: 12px;
      box-shadow: 0 0 10px #1f7aff40;
      margin-top: 20px;
    }

    .content-box {
      height: 120px;
      background-color: #2a2a3d;
     
      border-radius: 12px;
      box-shadow: 0 0 10px #1f7aff40;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .content-box:hover {
      background-color: #1f7aff;
    }

    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      
      background-color: #151522;
      border-radius: 12px;
      box-shadow: 0 0 10px #1f7aff40;
      margin-top: 20px;
      padding: 0 20px;
    }

    .footer-button {
      width: 80px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1f7aff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #1f7aff40;
      color: white;
    }

    .footer-button:hover {
      background-color: #957dfa;
    }

    .footer-icon {
      position: absolute;
      right: 20px;
      font-size: 30px;
      color: #1f7aff;
      cursor: pointer;
      transition: all 0.3s ease;
      
    }

    .footer-icon:hover {
      color: #957dfa;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="header"></div>
    <img class="logo" src="logo.jpg" alt="Logo">

    <div class="top-boxes">
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="bar-chart"></div>

    <div class="content-box"></div>

    <div class="footer">
      <button class="footer-button">Click</button>
      <div class="footer-icon">
        <i class="fa-solid fa-circle-left"></i>
      </div>
    </div>
  </div>

  <script>
    function openNewTab() {
      window.open('index.html', '_self');
    }

    document.querySelector('.footer-icon').addEventListener('click', openNewTab);
  </script>
</body>
</html>
